<div class="card movie-card h-100 text-decoration-none text-white">
  <a [routerLink]="['/details', movie.id]" class="text-decoration-none">

    <div class="media-card">
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        alt="{{ movie.title }}"
      />

      @if (!isLoading() && videoItems().length > 0) {
        <iframe
          [src]="videoItems()[0].safeUrl"
          title="Trailer"
          frameborder="0"
          allowfullscreen
        ></iframe>
      }
    </div>

  </a>

  <div class="card-body d-flex flex-column align-items-start">
    <a [routerLink]="['/details', movie.id]" class="text-decoration-none">
      <h6 class="card-title mt-3">{{ movie.title }}</h6>
    </a>

    <button class="btn watchlist-btn mb-2">
      <span class="me-1">+</span> Watchlist
    </button>
  </div>
</div>
