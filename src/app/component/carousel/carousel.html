<div class="col-md-8">
  <div id="moviesCarousel" class="carousel slide carousel-dark mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Loop movies -->
      <div  data-bs-interval="4000">
        <!-- <a [routerLink]="['/details', movie.id]"> -->
          <img src="assets/sdsdx.jpg" class="d-block w-100" alt="aaaa" />
        <!-- </a> -->

        <div class="carousel-caption d-none d-md-block caption-box">
          <div class="d-flex align-items-center">
            
            <!-- Card -->
            <div class="movie-card position-relative">
              <img src="assets/1.jpg" class="card-img-top" alt="..." />
              <div class="add-icon d-flex justify-content-center align-items-center">
                <i class="bi bi-plus"></i>
              </div>
            </div>

            <!-- Play icon -->
            <i class="bi bi-play-circle play-icon"></i>

            <!-- Info -->
            <div class="movie-info ms-3">
              <h5 class="mb-1">aaaaaaa</h5>
              <p class="mb-0">Watch the trailer</p>
              <div class="reactions">
                <i class="bi bi-hearts"></i>
                <i class="bi bi-hand-thumbs-up"></i>
                <img src="assets/2.jpg" alt="Care Reaction" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Indicators -->
    <div class="carousel-indicators">
      <!-- <button *ngFor="let movie of movies; let i = index" type="button"
              data-bs-target="#moviesCarousel"
              [attr.data-bs-slide-to]="i"
              [class.active]="i === 0"
              [attr.aria-label]="'Slide ' + (i + 1)">
      </button> -->
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#moviesCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#moviesCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>
