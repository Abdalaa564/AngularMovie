<div class="Home">
  <app-carousel />
  <br>
  <br>
  <p>home works!</p>
  <div class="container all">
    <h2 class="mb-4 text-white">Now Playing</h2>
    <div class="movies-slider-wrapper">
      <div class="movies-slider" #slider>
        
        @for (movie of movies; track movie.id) {
          <div class="col">
            <app-movie-card [movie]="movie" />
          </div>
        }
        
      </div>
      <button class="slider-btn prev" (click)="prevSlide(slider)">&lt;</button>
      <button class="slider-btn next" (click)="nextSlide(slider)">&gt;</button>
    </div>
  </div>

  <div class="container all">
    <h2 class="mb-4 text-white">Popular interests</h2>
    <div class="movies-slider-wrapper">
      <div class="movies-slider" #popularSlider>
        
        @for (movie of popularMovies; track movie.id) {
          <div class="col">
            <app-movie-card [movie]="movie" />
          </div>
        }
        
      </div>
      <button class="slider-btn prev" (click)="prevSlide(popularSlider)">&lt;</button>
      <button class="slider-btn next" (click)="nextSlide(popularSlider)">&gt;</button>
    </div>
  </div>

</div>
