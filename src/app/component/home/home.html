<div class="container all">
  <h2 class="mb-4 text-white">Now Playing</h2>
  <div class="movies-slider-wrapper">
    <div class="movies-slider" #moviesSlider>
      
      @for (movie of movies; track movie.id) {
        <div class="col">
          <app-movie-card [movie]="movie" />
        </div>
      }
      
    </div>
    <button class="slider-btn prev" (click)="prevSlide()">&lt;</button>
    <button class="slider-btn next" (click)="nextSlide()">&gt;</button>
  </div>
</div>
