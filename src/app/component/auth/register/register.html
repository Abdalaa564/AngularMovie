<div class="auth-form">
	<h2>Create Account</h2>
	<form (ngSubmit)="onSubmit()" #regForm="ngForm">
		<div class="alert success" *ngIf="message">{{ message }}</div>
		<div class="alert error" *ngIf="error">{{ error }}</div>
		<label for="email">Email</label>
		<input id="email" name="email" type="email" required [(ngModel)]="email" #emailModel="ngModel" />
		<div class="error" *ngIf="emailModel.invalid && emailModel.touched">Please enter a valid email.</div>

		<label for="password">Password</label>
		<input id="password" name="password" type="password" required minlength="6" [(ngModel)]="password" #pwModel="ngModel" />
		<div class="error" *ngIf="pwModel.invalid && pwModel.touched">Password is required (min 6 chars).</div>

		<label for="confirm">Confirm Password</label>
		<input id="confirm" name="confirm" type="password" required [(ngModel)]="confirmPassword" #confirmModel="ngModel" />
		<div class="error" *ngIf="confirmPassword && confirmPassword !== password">Passwords do not match.</div>

		<button type="submit" [disabled]="regForm.invalid || password !== confirmPassword">Register</button>
	</form>
</div>
