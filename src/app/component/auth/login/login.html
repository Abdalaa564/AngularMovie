<div class="auth-form mt-5 mb-5 h-100vh">
	<h2>Sign In</h2>


	<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="h-100vh">
		<div class="alert success" *ngIf="message">{{ message }}</div>
		<div class="alert error" *ngIf="error">{{ error }}</div>
		<label for="email">Email</label>
		<input id="email" name="email" type="email" required [(ngModel)]="email" #emailModel="ngModel" />
		<div class="error" *ngIf="emailModel.invalid && emailModel.touched">Please enter a valid email.</div>

		<label for="password">Password</label>
		<input id="password" name="password" type="password" required minlength="6" [(ngModel)]="password" #pwModel="ngModel" />
		<div class="error" *ngIf="pwModel.invalid && pwModel.touched">Password is required (min 6 chars).</div>

		<button type="submit" [disabled]="loginForm.invalid">Sign In</button>
	</form>
</div>
