<div id="wishlist-root" class="container mt-4 mb-5">
  <h3 class="mb-3 text-dark">My Watchlist</h3>

  <div *ngIf="!auth.isLoggedIn()" class="center-btn" style="margin: 24px 0; text-align: center;">
    <a class="btn btn-warning sign" routerLink="/auth/register" role="button">
      Sign in for more access
    </a>
  </div>

  <ng-container *ngIf="auth.isLoggedIn()" class="mt-3">
    <div *ngIf="items().length === 0" class="text-muted no_movies">
      No movies in watchlist

    </div>

    <div class="d-flex justify-content-between align-items-center mb-3" *ngIf="items().length > 0">
      <div class="btn-group" role="group" aria-label="Sort controls mb-2">
        <button type="button" class="btn btn-outline-dark btn-sm" [class.active]="sortKey() === 'added'" (click)="setSortKey('added')">Recently added</button>
        <button type="button" class="btn btn-outline-dark btn-sm" [class.active]="sortKey() === 'title'" (click)="setSortKey('title')">Title</button>
        <button type="button" class="btn btn-outline-dark btn-sm" [class.active]="sortKey() === 'rating'" (click)="setSortKey('rating')">IMDb rating</button>
        <button type="button" class="btn btn-outline-dark" [class.active]="sortKey() === 'year'" (click)="setSortKey('year')">Year</button>
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="toggleDir()">
          <span *ngIf="sortDir() === 'asc'">▲</span>
          <span *ngIf="sortDir() === 'desc'">▼</span>
        </button>
      </div>
      <div class="btn-group" role="group" aria-label="View controls">
        <button type="button" class="btn btn-outline-dark" [class.active]="viewMode() === 'grid'" (click)="setView('grid')">Grid</button>
        <button type="button" class="btn btn-outline-dark" [class.active]="viewMode() === 'list'" (click)="setView('list')">List</button>
      </div>
    </div>

    <div *ngIf="viewMode() === 'grid'" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mb-5">
      <div class="col" *ngFor="let it of pagedItems()">
        <!-- make entire card clickable; keep Remove button from bubbling -->
        <div class="card h-100 text-white bg-dark mb-5" (click)="openDetails(it.id)" role="button" tabindex="0" style="cursor: pointer;">
          <img [src]="'https://image.tmdb.org/t/p/w500' + it.poster_path" class="card-img-top" [alt]="it.title">
          <div class="card-body ">
            <h6 class="card-title">{{ it.title }}</h6>
            <p class="card-text"><small class="text-muted">{{ it.release_date | date: 'yyyy' }}</small></p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <span class="badge bg-warning text-dark">{{ it.vote_average.toFixed(1) }}</span>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(it.id); $event.stopPropagation()">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="viewMode() === 'list'" class="list-group mb-5">
      <div class="list-group-item list-group-item-action bg-light mb-2" *ngFor="let it of pagedItems()" (click)="openDetails(it.id)">
        <div class="d-flex align-items-center">
          <img [src]="'https://image.tmdb.org/t/p/w200' + it.poster_path" [alt]="it.title" class="me-3 rounded" style="width: 60px; height: 90px; object-fit: cover;">
          <div class="flex-grow-1">
            <div class="d-flex align-items-center">
              <h6 class="mb-1 me-2">{{ it.title }}</h6>
              <span class="text-muted">({{ it.release_date | date: 'yyyy' }})</span>
            </div>
            <small class="text-muted">IMDb {{ it.vote_average.toFixed(1) }}</small>
          </div>
          <div class="ms-3">
            <button class="btn btn-sm btn-outline-danger" (click)="remove(it.id); $event.stopPropagation()">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination Controls -->
    <div *ngIf="totalPages() > 1" class="wishlist-pagination-wrap">
      <div class="d-flex justify-content-center align-items-center gap-3 mb-3">
        <div class="page-size">
          <label for="pageSize" class="form-label me-2 mb-0">Per page:</label>
          <select id="pageSize" class="form-select form-select-sm" (change)="setPageSize($any($event.target).value)" [value]="pageSize()">
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="12">12</option>
          </select>
        </div>
      </div>

      <nav aria-label="Wishlist pagination">
        <ul id="wishlist-pagination" class="pagination pagination-pill justify-content-center" tabindex="-1" role="navigation" aria-label="Pagination">
          <li class="page-item prev" [class.disabled]="currentPage() === 1">
            <button type="button" class="page-link btn-pill" (click)="prevPage()" [attr.aria-disabled]="currentPage() === 1" aria-label="Previous page">Prev</button>
          </li>

          <li class="page-item" *ngFor="let p of visiblePages(); let i = index" [class.active]="currentPage() === p" [class.ellipsis]="p === 'ellipsis'" [class.number]="p !== 'ellipsis'">
            <button *ngIf="p !== 'ellipsis'" type="button" class="page-link btn-pill" (click)="setPage($any(p))" [attr.aria-current]="currentPage() === p ? 'page' : null" aria-label="Go to page {{p}}">{{ p }}</button>
            <button *ngIf="p === 'ellipsis'" type="button" class="page-link btn-pill small-dot" (click)="jumpEllipsis(i)" aria-label="More pages">…</button>
          </li>

          <li class="page-item next" [class.disabled]="currentPage() === totalPages()">
            <button type="button" class="page-link btn-pill" (click)="nextPage()" [attr.aria-disabled]="currentPage() === totalPages()" aria-label="Next page">Next</button>
          </li>
        </ul>
      </nav>
    </div>

    <!-- ARIA live region for announcing page changes -->
    <div class="visually-hidden" aria-live="polite">{{ liveMessage() }}</div>
  </ng-container>
</div>
