<div class="container mt-4 mb-5">
  <h3 class="mb-3 text-dark">My Watchlist</h3>

  <div *ngIf="!auth.isLoggedIn()" class="center-btn" style="margin: 24px 0; text-align: center;">
    <a class="btn btn-warning sign" routerLink="/auth/register" role="button">
      Sign in for more access
    </a>
  </div>

  <ng-container *ngIf="auth.isLoggedIn()">
    <div *ngIf="items().length === 0" class="text-muted">No movies in watchlist</div>

    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4 mb-5">
      <div class="col" *ngFor="let it of items()">
        <div class="card h-100 text-white bg-dark mb-5">
          <img [src]="'https://image.tmdb.org/t/p/w500' + it.poster_path" class="card-img-top" [alt]="it.title">
          <div class="card-body">
            <h6 class="card-title">{{ it.title }}</h6>
            <p class="card-text"><small class="text-muted">{{ it.release_date | date: 'yyyy' }}</small></p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <span class="badge bg-warning text-dark">{{ it.vote_average.toFixed(1) }}</span>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(it.id)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
